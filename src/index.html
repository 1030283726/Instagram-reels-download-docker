<!DOCTYPE html>
<html>
  <head>
    <title>Instagram Downloader</title>
  </head>
  <link rel="stylesheet" href="/public/style.css" />
  <script src="/public/main.js" defer></script>
  <body>
    <main>
      <h1 class="heading">Instagram Video Downloader</h1>
      <p class="description">
        <span class="example">
          https://www.instagram.com/p/<span class="highlight">CGh4a0iASGS</span
          >/
        </span>
        <span class="info">
          Copy and paste the post ID from the url as shown in the example above
          then press Download
        </span>
      </p>
      <div class="user-interactions">
        <p class="error-message"></p>
        <div class="user-input">
          <input
            type="text"
            class="url-input"
            placeholder="e.g. CGh4a0iASGS"
            required
          />
          <button role="button" class="convert-button">Download</button>
        </div>
      </div>
    </main>
    <footer>
      <span>riad-azz Â© 2023</span>
      <span>-</span>
      <a href="https://github.com/riad-azz" target="_blank">
        <img
          src="/public/github-icon.svg"
          alt="GitHub logo"
          width="24"
          height="24"
        />
      </a>
    </footer>
  </body>
</html>
