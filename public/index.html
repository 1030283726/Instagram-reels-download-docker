<!DOCTYPE html>
<html>
  <head>
    <title>Instagram Downloader</title>
  </head>
  <link rel="stylesheet" href="/public/style.css" />
  <script src="/public/index.js" defer></script>
  <body>
    <main>
      <h1 class="heading">Instagram Video Downloader</h1>
      <p class="description">
        Simply copy and paste the reel/video url and get the download link
      </p>
      <p class="error-message">
        Something went wrong. make sure the video url is correct.
      </p>
      <input
        type="url"
        class="url-input"
        placeholder="ex. https://www.instagram.com/p/zaKisUCKs/"
        required
      />
      <button role="button" class="convert-button">Download</button>
    </main>
    <footer>
      <span>riad-azz Â© 2023</span>
      <span>-</span>
      <a href="https://github.com/riad-azz" target="_blank">
        <img
          src="/public/github-icon.svg"
          alt="GitHub logo"
          width="24"
          height="24"
        />
      </a>
    </footer>
  </body>
</html>
